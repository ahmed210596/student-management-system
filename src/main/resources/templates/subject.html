<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        .search-form {
            text-align: right;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar "></div>

<div class ="container">
    <div class = "row">
        <h1> List Subjects </h1>
    </div>
    <div class="search-form">
    <h3>Subject Search</h3>

    <form action="/subjects/search" method="get">
        <input type="text" name="keyword" placeholder="Enter keyword">
        <button type="submit">Search</button>
    </form>
    </div>
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/subjects/new}" class = "btn btn-primary btn-sm mb-3"> Add Subject</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Subject Name</th>
            <th> Subject Description</th>
            <th> Student coeficient </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "subject: ${subjects}">
            <td th:text = "${subject.name}"></td>
            <td th:text = "${subject.description}"></td>
            <td th:text = "${subject.coef}"></td>
            <td>
                <a th:href = "@{/subjects/edit/{id}(id=${subject.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/subjects/{id}(id=${subject.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
